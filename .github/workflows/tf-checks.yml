name: tf-checks
on:
  push:
    branches: [ master ]
  pull_request:
  workflow_dispatch:
jobs:
  basic-example:
    uses: clouddrove/github-shared-workflows/.github/workflows/stf-checks.yml@521761c1a5cf68d919980a2ed84b755182aeabfe # pinned to latest
    with:
      provider: digitalocean
      working_directory: './_examples/basic/'
  complete-example:
    uses: clouddrove/github-shared-workflows/.github/workflows/stf-checks.yml@521761c1a5cf68d919980a2ed84b755182aeabfe # pinned to latest
    with:
      provider: digitalocean
      working_directory: './_examples/complete/'

  soc2-baseline-example:
    uses: clouddrove/github-shared-workflows/.github/workflows/stf-checks.yml@521761c1a5cf68d919980a2ed84b755182aeabfe # pinned to latest
    with:
      provider: digitalocean
      working_directory: './_examples/soc2-baseline/'

# Seperate Job for TFlint workflow call
  tf-lint:
    uses: clouddrove/github-shared-workflows/.github/workflows/tf-lint.yml@88efd7724e007c8f721a219498be29e0c9ad471b # pinned to latest
    secrets: 
      GITHUB: ${{ secrets.GITHUB }}
